<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Proyecto - Jacobo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animación suave para el cursor cuando está cargando */
        .loader {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #38bdf8;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<body class="bg-[#0f172a] text-white p-10 font-sans">

    <a href="../index.html#proyectos" class="text-blue-400 hover:text-sky-300 transition-colors">← Volver al inicio</a>
    
    <header class="mb-10">
        <h1 class="text-4xl font-bold mt-10 bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
            Sistema de Gestión
        </h1>
        <p class="mt-5 text-slate-400 max-w-2xl">
            Aquí explicarás toda la ingeniería de datos que hiciste. Este sistema utiliza FastAPI en el backend para procesar consultas avanzadas mediante IA.
        </p>
    </header>


    <section class="max-w-2xl bg-slate-800/50 p-6 rounded-2xl border border-slate-700 backdrop-blur-sm shadow-xl">
        <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <span class="text-sky-400">✦</span> Consulta al Asistente Técnico
        </h2>
        
        <div class="flex flex-col gap-4">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Ej: ¿Cómo optimizaste la base de datos?" 
                class="bg-slate-900/80 border border-slate-600 rounded-xl px-4 py-3 text-slate-200 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 transition-all placeholder:text-slate-500"
            >
            
            <button 
                id="send-btn"
                onclick="preguntarIA()" 
                class="bg-sky-500 hover:bg-sky-400 disabled:bg-slate-700 disabled:cursor-default text-slate-900 font-bold py-3 rounded-xl transition-all active:scale-95 flex justify-center items-center gap-2"
            >
                Enviar Pregunta
            </button>
        </div>

        <div id="ai-response-container" class="mt-6 p-4 bg-slate-900/50 rounded-lg border-l-4 border-sky-500 hidden">
            <p class="text-xs text-sky-400 font-bold uppercase tracking-wider mb-2">Respuesta de la IA:</p>
            <div id="ai-response" class="text-slate-300 leading-relaxed"></div>
        </div>
    </section>

    
    <script>
        async function preguntarIA() {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const respuestaElemento = document.getElementById('ai-response');
            const contenedor = document.getElementById('ai-response-container');
            
            
            const BASE_URL = "https://backend-ia-fastapi.onrender.com";

            if (!input.value.trim()) return;

            // UI State: Cargando
            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span> Procesando...';
            contenedor.classList.remove('hidden');
            respuestaElemento.innerText = "Analizando el sistema...";

            try {
                let url = `${BASE_URL}/ask_Gemini_Post`;
                // USA TU URL REAL DE RENDER AQUÍ
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        question: input.value
                    })
                });

                const data = await response.json();
                
                // Mostramos la respuesta (ajusta 'data.answer' según tu backend)
                respuestaElemento.innerText = data.answer || data.response || "No se pudo obtener respuesta.";
                
            } catch (error) {
                console.error(error);
                respuestaElemento.innerText = "Error al conectar con la IA. ¿Está el servidor encendido?";
            } finally {
                // UI State: Finalizado
                btn.disabled = false;
                btn.innerHTML = "Enviar Pregunta";
            }
        }
    </script>

</body>
</html>
